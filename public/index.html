<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Product Details Page | Canadian Tire</title>
  <link rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'"
    href="//fonts.googleapis.com/css?family=Lato:100,300,400,500,700,900,100italic,300italic,400italic,500italic,700italic,900italic&amp;display=swap">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div data-component="ProductPageInit"></div>
  <header data-component="Header" data-props='{"title":"Canadian Tire"}'></header>
  <main class="cmp-container">
    <nav class="cmp-row aem-Grid aem-Grid--12 aem-Grid--tablet--12 aem-Grid--default--12 aem-Grid--phone--12">
      <div data-component="Breadcrumbs"></div>
    </nav>
    <section class="cmp-row aem-Grid aem-Grid--12 aem-Grid--tablet--12 aem-Grid--default--12 aem-Grid--phone--12">
      <div data-component="MediaGallery"
        class="aem-GridColumn--tablet--12 aem-GridColumn--offset--tablet--0 aem-GridColumn--default--none aem-GridColumn--phone--none aem-GridColumn--phone--12 aem-GridColumn--tablet--none aem-GridColumn aem-GridColumn--default--8 aem-GridColumn--offset--phone--0 aem-GridColumn--offset--default--0">
      </div>
      <aside
        class="aem-GridColumn--offset--tablet--0 aem-GridColumn--default--none aem-GridColumn--phone--none aem-GridColumn--phone--12 aem-GridColumn--tablet--none aem-GridColumn aem-GridColumn--tablet--9 aem-GridColumn--offset--phone--0 aem-GridColumn--offset--default--0 aem-GridColumn--default--4">
        <div data-component="ProductBuyBox"></div>
      </aside>
    </section>
    <hr class="cmp-row separator__light" />
    <section class="cmp-row aem-Grid aem-Grid--12 aem-Grid--tablet--12 aem-Grid--default--12 aem-Grid--phone--12">
      <div data-component="ProductFeatureList"></div>
    </section>
    <hr class="cmp-row separator__light" />
  </main>
  <footer div data-component="Footer"></footer>
</body>

</html>
